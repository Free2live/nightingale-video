<!doctype html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
    <!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
    <!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Nightingale360 | Sigma and Libratone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7608432/626348/css/fonts.css" />
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/anims.css">

        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

        <!-- Top layer -->
        <div class="overlays" id="overlay__top">
            <div class="row">
                <div class="col-xs-12">
                    <img id="logo" src="img/logo.png" alt="Sigma and Libratone">
                    <a id="libra-link" href="https://www.libratone.com/uk/products/libratone-zipp" target="_blank" title="Meet the ZIPP">Meet the ZIPP<span id="libra-link__z-icon"></span></a>
                </div>
            </div>
        </div>
        <!-- <div class="overlays" id="overlay__centre">
          <p>Click and drag to explore in 360&deg;</p>
        </div> -->
        <div class="overlays" id="overlay__bottom">
            <input id="seekslider" type="range" min="0" max="100" value="0" step="0.1">
            <div class="row">
                <div class="col-xs-10">
                    <div id="controls"><div class="controls__control" id="controls__play_pause"><span class="ripple"></span></div><div class="controls__control" id="controls__toggle_mute"><span class="ripple"></span></div><div class="controls__control" id="controls__toggle_fs"><span class="ripple"></span></div><div id="controls__quality-container"><div class="controls__quality-container__display"></div><div class="controls__control" id="controls__video_quality--left"></div><div id="controls__video_quality--centre"><ul></ul></div><div class="controls__control" id="controls__video_quality--right"></div></div></div>
                </div>
                <div class="col-xs-2">
                    <div class="share" id="fb"></div>
                    <div class="share" id="twitter"></div>
                </div>
            </div>
        </div>
        <!-- Texture layer -->
        <div id="texture-overlay"></div>
        <!-- Video layer -->
        <div id=ytwrapper>
          <div id="ytplayer"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="js/vendor/jquery.easing.1.3.js"></script>
        <script src="js/vendor/pointer_events_polyfill.js"></script>
        <script src="js/vendor/CSSPlugin.min.js"></script>
        <script src="js/vendor/TweenMax.min.js"></script>
        <script src="js/player.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
