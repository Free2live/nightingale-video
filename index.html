<!doctype html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
    <!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
    <!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Nightingale360 | Sigma and Libratone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="styles/vendor/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7608432/626348/styles/fonts.css" />
        <link rel="stylesheet" href="styles/main.css">


        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <script src="scripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>


        <!-- Poster layer -->
        <div id="poster-overlay">
          <button>Replay</button>
          <!-- <div class="share">
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="icon"></div>
          </div> -->
        </div>
        <!-- Top layer -->
        <div class="overlays" id="overlay__top">
            <div class="row">
                <div class="col-xs-12">
                    <img id="logo" src="images/logo.png" alt="Sigma and Libratone">
                    <a id="libra-link" href="https://www.libratone.com/uk/products/libratone-zipp" target="_blank" title="Meet the ZIPP">Meet 360&deg; Sound<span id="libra-link__z-icon"></span></a>
                </div>
            </div>
        </div>
        <div class="overlays" id="overlay__bottom">
            <input id="seekslider" type="range" min="0" max="100" value="0" step="0.1">
            <div id="seekslider__thumb-trail"></div>
            <div class="row">
                <div class="col-xs-10">
                  <div class="controls">
                    <div class="controls__standard" id="controls__standard--play-pause"></div><div class="controls__standard" id="controls__standard--toggle-mute"></div><div class="controls__standard" id="controls__standard--fs"></div> <div class="controls__expanding"><div class="controls__expanding__icon"></div><div class="controls__standard" id="controls__expanding_left"></div><div id="controls__expanding_centre"><ul></ul></div><div class="controls__standard" id="controls__expanding_right"></div></div>
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="controls--social">
                    <a href="https://www.facebook.com/libratone/" target="_blank">
                      <div class="controls__standard controls__standard--share-facebook" id="fb">
                        <div class="flip"></div>
                      </div>
                    </a>
                    <a href="https://twitter.com/libratone" target="_blank">
                      <div class="controls__standard controls__standard--share-twitter" id="twitter">
                        <div class="flip"></div>
                      </div>
                    </a>
                  </div>
                </div>
            </div>
        </div>
        <!-- Texture layer -->
        <div id="texture-overlay"></div>
        <!-- Video layer -->
        <div class="clearfix" id="nightingalePlayer">
          <div id="nightingalePlayer__player"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="scripts/vendor/jquery.easing.1.3.js"></script>
        <script src="scripts/vendor/pointer_events_polyfill.js"></script>
        <script src="scripts/vendor/CSSPlugin.min.js"></script>
        <script src="scripts/vendor/TweenMax.min.js"></script>
        <script src="scripts/nightingalePlayer.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
