<!doctype html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
    <!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
    <!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Nightingale360 | Sigma and Libratone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:url" content="http://www.nightingale360.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Nightingale 360" />
        <meta property="og:description" content="Nightingale 360 Description" />
        <meta property="og:image" content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />

        <link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="styles/vendor/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7608432/626348/styles/fonts.css" />
        <link rel="stylesheet" href="styles/main.css">


        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <script src="scripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
      <div id="mobile-overlay" class="visible-sm visible-xs"></div>
      <!-- Endframe layer -->
      <div id="endframe-overlay">
        <div id="endframe-overlay__controls">
          <div id="endframe-overlay__controls__inner-vert">
            <div id="endframe-overlay__controls__inner-horiz">
              <div id="endframe-overlay__circle--left" class="endframe-overlay__circle hidden-xs hidden-sm">
                <div class="endframe-overlay__circle__text">
                  <h2>Share</h2>
                  <p>Nightingale 360</p>
                </div>
                <div class="endframe-overlay__circle__innerbox">
                  <img class="svg-inner" src="images/endframe/circle__inner.svg" alt="">
                </div>
                <img class="svg-outer"  src="images/endframe/circle__outer.svg" alt="">
                <div class="endframe-overlay__circle__buttons">
                  <a href="https://www.facebook.com/libratone/" target="_blank"><div class="endframe-overlay__circle__buttons--btn fb"><img src="images/icons/social--facebook.svg" alt=""></div></a>
                  <a href="https://twitter.com/libratone" target="_blank"><div class="endframe-overlay__circle__buttons--btn twit"><img src="images/icons/social--twitter.svg" alt=""></div></a>
                </div>
              </div>
              <a href="https://www.libratone.com/uk/products/libratone-zipp" target="_blank">
                <div id="endframe-overlay__circle--right" class="endframe-overlay__circle hidden-xs hidden-sm">
                  <div class="endframe-overlay__circle__text">
                    <h2>Meet</h2>
                    <p>our 360&deg; speaker</p>
                  </div>
                  <div class="endframe-overlay__circle__innerbox">
                    <img class="svg-inner" src="images/endframe/circle__inner.svg" alt="">
                  </div>
                  <img class="svg-outer"  src="images/endframe/circle__outer.svg" alt="">
                  <div class="endframe-overlay__circle__buttons">
                    <div class="endframe-overlay__circle__buttons--btn fb"><img src="images/icons/social--zipp.svg" alt="Meet our 360&deg; speaker"></div>
                  </div>
                </div>
              </a>
              <button id="endframe-overlay__btn-replay">
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Top layer -->
      <div class="overlays" id="overlay__top">
          <div class="row">
              <div class="col-xs-12">
                  <div id="logo">
                    <a href="http://www.sigmahq.com" alt="SigmaHQ.com" title="SigmaHQ.com" target="_blank">
                      <span class="sigma">
                        <img src="images/logo--sigma.png" alt="SIGMA">
                      </span>
                    </a>
                    <a href="https://www.libratone.com/uk" alt="Libratone.com/uk" title="Libratone.com/uk" target="_blank">
                      <span class="libratone">
                        <img src="images/logo--libratone.png" alt="Libratone">
                      </span>
                    </a>
                  </div>
                  <a id="libra-link" href="https://www.libratone.com/uk/products/libratone-zipp" target="_blank" title="Meet 360&deg; Sound">
                    <span class="visible-md-inline-block visible-lg-inline-block"><img class="libra-slogan" src="images/MEET OUR 360 SPEAKER.png" alt="Meet 360&deg; Sound"></span>
                    <span id="libra-link__z-icon" class="hidden-xs"><img src="images/icons/icon-speaker-updated.svg" alt="Meet our 360&deg; speaker"></span>
                  </a>
              </div>
          </div>
      </div>
      <div class="overlays" id="overlay__bottom">
          <div class="seekslider">
            <div class="seekslider__played">
              <div class="seekslider__thumb"></div>
            </div>
          </div>
          <div class="row">
              <div class="col-xs-8">
                <div class="controls">
                  <div class="controls__standard toggle" id="controls__standard--play-pause">
                    <img class="svg--default" src="images/icons/control--play.svg" alt="Play">
                    <img class="svg--active" src="images/icons/control--pause.svg" alt="Pause">
                  </div>
                  <div class="controls__standard toggle active" id="controls__standard--toggle-mute">
                    <img class="svg--active" src="images/icons/control--mute-toggle-unmuted.svg" alt="Mute sound">
                    <img class="svg--default" src="images/icons/control--mute-toggle-muted.svg" alt="Un-mute sound">
                    </svg>
                  </div>
                  <div class="volume">
                    <div class="volume__track">
                      <div class="volume__track__bar"></div>
                      <div class="volume__track__slider"><div class="volume__track__thumb"></div></div>
                    </div>
                  </div>
                  <div class="controls__standard" id="controls__standard--fs">
                    <img src="images/icons/control--fullscreen-toggle-larger.svg" alt="Toggle full screen">
                  </div>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="controls--social">
                  <a class="apple-music" href="#" target="_blank">
                    <div id="appl">
                      <img src="images/icons/social--apple-music.svg" alt="Apple music">
                    </div>
                  </a>
                  <a class="facebook-share" href="#" target="_blank">
                    <div class="controls__standard controls__standard--share-facebook" id="fb">
                      <img src="images/icons/social--facebook.svg" alt="Facebook">
                    </div>
                  </a>
                  <a class="twitter-share" href="#" target="_blank">
                    <div class="controls__standard controls__standard--share-twitter" id="twitter">
                      <img src="images/icons/social--twitter.svg" alt="Twitter">
                    </div>
                  </a>
                </div>
              </div>
          </div>
      </div>
      <!-- Texture layer -->
      <div id="texture-overlay"></div>
      <!-- Video layer -->
      <div id="nightingalePlayer">
        <div id="nightingalePlayer__player"></div>
      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="scripts/vendor/jquery.easing.1.3.js"></script>
      <script src="scripts/vendor/pointer_events_polyfill.js"></script>
      <script src="scripts/nightingalePlayer.js"></script>
      <script src="scripts/main.js"></script>
    </body>
</html>
