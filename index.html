    <body>


        <!-- Poster layer -->
        <div id="poster-overlay">
          <button>Replay</button>
          <!-- <div class="share">
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="icon"></div>
          </div> -->
        </div>
        <!-- Top layer -->
        <div class="overlays" id="overlay__top">
            <div class="row">
                <div class="col-xs-12">
                    <img id="logo" src="images/logo.png" alt="Sigma and Libratone">
                    <a id="libra-link" href="https://www.libratone.com/uk/products/libratone-zipp" target="_blank" title="Meet 360&deg; Sound">Meet 360&deg; Sound<span id="libra-link__z-icon"></span></a>
                </div>
            </div>
        </div>
        <div class="overlays" id="overlay__bottom">
            <input id="seekslider" type="range" min="0" max="100" value="0" step="0.1">
            <div id="seekslider__thumb-trail"></div>
            <div class="row">
                <div class="col-xs-8">
                  <div class="controls">
                    <div class="controls__standard toggle" id="controls__standard--play-pause">
                      <svg style="margin-left: 1px" class="svg--default" id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.99 17.26"><defs><style>.cls-1{fill:#fff;}</style></defs><title>Play button</title><polygon class="cls-1" points="7.54 4.35 14.99 8.7 7.49 12.98 0 17.26 0.04 8.63 0.09 0 7.54 4.35"/>
                      </svg>
                      <svg class="svg--active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.34 17.92"><title>Pause button</title><rect width="3.32" height="17.92" style="fill:#fff"/><rect x="7.03" width="3.32" height="17.92" style="fill:#fff"/>
                      </svg>
                    </div>
                    <div class="controls__standard toggle active" id="controls__standard--toggle-mute">
                      <svg class="svg--active" id="8c9b84cf-60f7-413e-9134-a06e0ae8e83c" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.82 13.31"><defs><style>.ba4826c4-059e-48de-af06-64dfc1255cf4{fill:#fff;}</style></defs><title>Unmute button</title><polygon class="ba4826c4-059e-48de-af06-64dfc1255cf4" points="4.43 3.31 0 3.31 0 9.7 4.32 9.7 10.06 13.31 10.06 6.65 10.06 0 4.43 3.31"/><path class="ba4826c4-059e-48de-af06-64dfc1255cf4" d="M17.58,18.05l-0.87-.5a5,5,0,0,0,0-5.1L17.59,12A6,6,0,0,1,17.58,18.05Z" transform="translate(-4.25 -8.36)"/><path class="ba4826c4-059e-48de-af06-64dfc1255cf4" d="M20.45,19.34l-0.87-.5a7.54,7.54,0,0,0,0-7.68l0.89-.45A8.58,8.58,0,0,1,20.45,19.34Z" transform="translate(-4.25 -8.36)"/><path class="ba4826c4-059e-48de-af06-64dfc1255cf4" d="M23.5,20.81l-0.87-.5c1.9-3.3,1.9-6.87,0-10.62l0.89-.45C25.59,13.31,25.58,17.2,23.5,20.81Z" transform="translate(-4.25 -8.36)"/>
                      </svg>
                      <svg class="svg--default" id="f67297ac-d14e-4b52-a16f-5b7855e0ebba" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.27 13.31"><defs><style>.\32 160205f-3ca6-4acc-8f2d-bcbb8fd0f850{fill:#fff;}</style></defs><title>Mute button</title><polygon class="2160205f-3ca6-4acc-8f2d-bcbb8fd0f850" points="4.43 3.31 0 3.31 0 9.7 4.32 9.7 10.06 13.31 10.06 6.65 10.06 0 4.43 3.31"/><polygon class="2160205f-3ca6-4acc-8f2d-bcbb8fd0f850" points="20.27 4.08 19.17 2.98 16.74 5.4 14.32 2.98 13.21 4.08 15.64 6.51 13.21 8.93 14.32 10.03 16.74 7.61 19.17 10.03 20.27 8.93 17.84 6.51 20.27 4.08"/>
                      </svg>
                    </div>
                    <div class="volume"><input type="range" min="0" max="100" value="75" step="1"></div>
                    <div class="controls__standard" id="controls__standard--fs">
                      <svg id="5a661542-0c90-45e8-9905-8e83f35fdfbc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.32 15.67"><defs><style>.\31 f7ad8f7-2be5-4bf7-88e4-71d412effc5a{fill:#fff;}</style></defs><title>Fullscreen button</title><polygon class="1f7ad8f7-2be5-4bf7-88e4-71d412effc5a" points="12.54 1.07 19.25 1.07 19.25 5.34 20.32 5.34 20.32 0 12.54 0 12.54 1.07"/><polygon class="1f7ad8f7-2be5-4bf7-88e4-71d412effc5a" points="1.07 5.34 1.07 1.07 7.81 1.07 7.81 0 0 0 0 5.34 1.07 5.34"/><polygon class="1f7ad8f7-2be5-4bf7-88e4-71d412effc5a" points="7.81 14.6 1.07 14.6 1.07 10.06 0 10.06 0 15.67 7.81 15.67 7.81 14.6"/><polygon class="1f7ad8f7-2be5-4bf7-88e4-71d412effc5a" points="19.25 10.06 19.25 14.6 12.54 14.6 12.54 15.67 20.32 15.67 20.32 10.06 19.25 10.06"/></svg>
                    </div>
                    <!--<div class="controls__expanding"><div class="controls__expanding__icon"></div><div class="controls__standard" id="controls__expanding_left"></div><div id="controls__expanding_centre"><ul></ul></div><div class="controls__standard" id="controls__expanding_right"></div></div>-->
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="controls--social">
                    <a href="https://www.facebook.com/libratone/" target="_blank">
                      <div class="controls__standard controls__standard--share-facebook" id="fb">
                        <div class="flip"></div>
                      </div>
                    </a>
                    <a href="https://twitter.com/libratone" target="_blank">
                      <div class="controls__standard controls__standard--share-twitter" id="twitter">
                        <div class="flip"></div>
                      </div>
                    </a>
                  </div>
                </div>
            </div>
        </div>
        <!-- Texture layer -->
        <div id="texture-overlay"></div>
        <!-- Video layer -->
        <div class="clearfix" id="nightingalePlayer">
          <div id="nightingalePlayer__player"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
